<html>
<head>
<title>Battle - Outsiders Arena</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.5/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" media="screen"/>

<link rel="stylesheet" type="text/css" href="./resources/css/battle-styles.css" />

</head>
<body id="bootstrap-override">
	<div class="resource-manager">
		<div class="idDiv">
			<span>
			Arena ID:
			</span>
			<span id="arenaId">Unknown</span>
			<span>
			Player ID:
			</span>
			<span id="playerId">Unknown</span>
		</div>
		
		<div class="playerBasicInfo">
			<input id="displayNameInput" 
			placeholder="Display Name" 
			onkeydown="if (event.keyCode === 13) {
			document.getElementById('connectButton').click();
			document.getElementById('playerNameMatchMakingInput').focus();
			}" />
			<input id="avatarUrlInput" 
			placeholder="Avatar URL"
			onkeydown="if (event.keyCode === 13) {
			document.getElementById('connectButton').click();
			document.getElementById('playerNameMatchMakingInput').focus();
			}" />
			<br />
			<button id="connectButton" onclick="sendConnectRequest()">
				CREATE PLAYER
			</button>
		</div>
		<div class="playerBattleInfo">
			<input id="playerNameMatchMakingInput" 
			placeholder="Opponent's Name"
			onkeydown="if (event.keyCode === 13) document.getElementById('findBattle').click()" />
			<button id="findBattle" onclick="findBattle()">
				FIND BATTLE
			</button>
		</div>
		
		<div id="arenaOutput">

		</div>
	</div>
	<div class="ally-team">
		<div class="ally">
			<select class="chars">
				<option value="0">Alex Drake</option>
				<option value="1" disabled>Fainne Uron</option>
				<option value="2" disabled>Geddy Splintwalker</option>
				<option value="3">Hollyanna Knox</option>
				<option value="4">Shinzo Katetsu</option>
			</select>
			<div class="healthbar">
				<p>100/100</p> 
			</div>
			<div class="ally-ability-menu">
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
			</div>
		</div>
		<div class="ally">
			<select class="chars">
				<option value="0" disabled>Alex Drake</option>
				<option value="1">Fainne Uron</option>
				<option value="2" disabled>Geddy Splintwalker</option>
				<option value="3">Hollyanna Knox</option>
				<option value="4">Shinzo Katetsu</option>
			</select>
			<div class="healthbar">
				<p>100/100</p>
			</div>
			<div class="ally-ability-menu">
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
			</div>
		</div>
		<div class="ally">
			<select class="chars">
				<option value="0" disabled>Alex Drake</option>
				<option value="1" disabled>Fainne Uron</option>
				<option value="2">Geddy Splintwalker</option>
				<option value="3">Hollyanna Knox</option>
				<option value="4">Shinzo Katetsu</option>
			</select>
			<div class="healthbar">
				<p>100/100</p>
			</div>
			<div class="ally-ability-menu">
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
			</div>
		</div>
	</div>
	<div class="empty-space">

		

	</div>
	<div class="enemy-team">
		<div class="enemy">
			<div class="healthbar">
				<p>100/100</p>
			</div>
		</div>
		<div class="enemy">
			<div class="healthbar">
				<p>100/100</p>
			</div>
		</div>
		<div class="enemy">
			<div class="healthbar">
				<p>100/100</p>
			</div>
		</div>
	</div>
	
<script src="./resources/js/battle.js" type="text/javascript"></script>
</body>
</html>
